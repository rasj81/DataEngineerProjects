## Build environment for Data Engineer Zoomcamp ##

networks:
  pg-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"

  python:
    container_name: python
    build:
      context: ./python
      dockerfile: Dockerfile
    image: python:3.9.1
  pgdatabase:
    container_name: pgdatabase
    build:
      context: ./pgdatabase
      dockerfile: Dockerfile
    image: postgres:13
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi
    volumes:
      - "./Data/ny_taxi_postgres_data:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
  pgadmin:
    container_name: pgadmin
    build:
      context: ./pgadmin
      dockerfile: Dockerfile
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8080:80"
    networks:
      - pg-network
    depends_on:
      pgdatabase:
        condition: service_healthy

